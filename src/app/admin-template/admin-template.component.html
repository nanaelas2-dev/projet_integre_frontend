<mat-toolbar color="primary">
  <button mat-icon-button (click)="myDrawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span style="flex: auto"></span>
  <button mat-button>Home</button>
  <button mat-button>Profil</button>
  <button mat-button *ngIf="authService.role==='administrateur'" [matMenuTriggerFor]="importMenu">
    <mat-icon>keyboard_arrow_down</mat-icon>
    Import</button>
  <mat-menu #importMenu>
    <button mat-menu-item routerLink="/admin/loadUsers">Load inscrites</button>
    <button mat-menu-item routerLink="/admin/loadUserAttente">Load demandes inscriptions</button>
  </mat-menu>
  <button mat-button *ngIf="authService.isAuthenticated">
    {{authService.email}}
  </button>
  <button mat-raised-button color="accent" (click)="logout()">
  Logout</button>

</mat-toolbar>
<mat-drawer-container>
  <mat-drawer #myDrawer opened="true" mode="side" position="start">
    <mat-list>
      <mat-list-item>

        <button mat-button>
          <mat-icon>dashboard</mat-icon>
          Statistiques</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button>
          <mat-icon>dashboard</mat-icon>
          Demandes de publications </button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="min-height: 600px">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
